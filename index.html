<html lang="en">
<head>

    <title>tictactoe</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">TicTacToe</h1>
    <p>TicTacToe with simple bot. You are x, and bot is o</p>
    <p id="status"></p>
    <div class="grid-container">
        <div id="a" class="button" onclick="move('a')"></div>
        <div id="b" class="button" onclick="move('b')"></div>
        <div id="c" class="button" onclick="move('c')"></div>
        <div id="d" class="button" onclick="move('d')"></div>
        <div id="e" class="button" onclick="move('e')"></div>
        <div id="f" class="button" onclick="move('f')"></div>
        <div id="g" class="button" onclick="move('g')"></div>
        <div id="h" class="button" onclick="move('h')"></div>
        <div id="i" class="button" onclick="move('i')"></div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
